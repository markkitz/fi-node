<style>
    input {
        width: 200px;
    }

    .input {
        width: 100%;
    }
</style>
<div class="modal-content" ng-init="initialize()">
    <div class="modal-header">

        <button type="button" class="close" aria-hidden="true" ng-click="cancel()">
            &times;
        </button>
        <h4 class="modal-title">Add Lot</h4>
    </div>
    <div class="modal-body">
        <form class="smart-form">
            <div class="alert alert-danger alert-block" ng-show="error.length">
                <a class="close" data-dismiss="alert" href="#">×</a>
                <h4 class="alert-heading">Error!</h4>
                {{error}}
            </div>
            <fieldset class="ng-scope">
                <div class="row">
                    <section class="col col-6">
                        <label class="label">LINC</label>
                        <label class="input">
                            <input type="text" class="input-sm" ng-model="lot.LINC">
                        </label>
                    </section>
                    <section class="col col-6" style="padding-top:24px">

                        <a href="javascript:void(0);" class="btn  btn-primary" ng-click="search()"> <i class="fa fa-search"></i></a>
                    </section>
                </div>
                <div class="row">
                    <section class="col col-4">
                        <label class="label">Plan</label>
                        <label class="input">
                            <input type="text" class="input-sm" ng-model="lot.Plan">
                        </label>
                    </section>
                    <section class="col col-4">
                        <label class="label">Block</label>
                        <label class="input">
                            <input type="text" class="input-sm" ng-model="lot.Block">
                        </label>
                    </section>
                    <section class="col col-4">
                        <label class="label">Lot</label>
                        <label class="input">
                            <input type="text" class="input-sm" ng-model="lot.Lot">
                        </label>
                    </section>
                </div>
                <div class="row">
                    <section class="col col-2">
                        <label class="label">Portion</label>
                        <label class="input">
                            <input type="text" class="input-sm" ng-model="lot.Portion">
                        </label>
                    </section>
                    <section class="col col-2">
                        <label class="label">Section</label>
                        <label class="input">
                            <input type="text" class="input-sm" ng-model="lot.Section">
                        </label>
                    </section>
                    <section class="col col-2">
                        <label class="label">Township</label>
                        <label class="input">
                            <input type="text" class="input-sm" ng-model="lot.Township">
                        </label>
                    </section>
                    <section class="col col-2">
                        <label class="label">Range</label>
                        <label class="input">
                            <input type="text" class="input-sm" ng-model="lot.Range">
                        </label>
                    </section>
                    <section class="col col-2">
                        <label class="label">Meridian</label>
                        <label class="input">
                            <input type="text" class="input-sm" ng-model="lot.Meridian">
                        </label>
                    </section>
                </div>

                <div class="row">
                    <section class="fullrow">
                        <label class="label">Municipal Address</label>
                        <label class="input">
                            <input type="text" class="input-sm" ng-model="lot.MunicipalAddress">
                        </label>
                    </section>
                </div>
                <div class="row">
                    <section class="col col-4">
                        <label class="label">Parcel Area (acres)</label>
                        <label class="input">
                            <input type="text" class="input-sm" ng-model="lot.ParcelAreaAcres">

                        </label>
                    </section>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">
            Cancel
        </button>
        <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="addGroupForm.$invalid">
            Save
        </button>
    </div>
</div><!-- /.modal-content -->
