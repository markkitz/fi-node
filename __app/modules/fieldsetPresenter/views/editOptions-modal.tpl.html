<style>
    input {
        width: 200px;
        
    }
    .input{
        width:100%;
    }
    .btnAddOption
    {
        margin-bottom:5px;
    }
    .addOptionInput
    {
            height: 30px;
    padding: 5px 10px;
    font-size: 12px;
    line-height: 1.5;
    }
</style>
<div class="modal-content" ng-init="initialize()">
    <div class="modal-header">
        
        <button type="button" class="close" aria-hidden="true" ng-click="cancel()">
            &times;
        </button>
        <h4 class="modal-title">{{fieldLabel}}</h4>
    </div>
    <div class="modal-body">

        <fieldset>
            <div ng-repeat="option in options">
                <section>
                    <label class="input">
                        <input type="text" class="input-sm" ng-value=" option.value" />
                        <a href="javascript:void(0);" class="btn btn-danger btn-xs" ng-click="delete(option)"><i class="fa fa-trash-o"></i></a>

                    </label>
                </section>
            </div>
        </fieldset>
        <div>
            <input type="text" ng-model="addOption" class="addOptionInput" />
            <a href="javascript:void(0);" class="btn btn-primary btn-xs" ng-click="add()"><i class="fa fa-plus"></i></a>
        </div>
    </div>

        <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="addGroupForm.$invalid">
            Save
        </button>
        <button type="button" class="btn btn-default" ng-click="cancel()">
            Cancel
        </button>
    </div>-->
</div><!-- /.modal-content -->
